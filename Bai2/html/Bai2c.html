<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="22719711" content="PhanPhuocHiep">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .container {
            width: 800px;
            border: 2px solid gray;
            padding: 20px;
        }
    </style>
    <title>Đăng ký tài khoản</title>
</head>
<body>
    <div class="container">
        <form action="#">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="username">Username*</label>
                    <input type="text" class="form-control" id="username" placeholder="Choose your username">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="company_name">Company name*</label>
                    <input type="text" class="form-control" id="company_name" placeholder="Your company name">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="email">E-mail*</label>
                    <input type="text" class="form-control" id="email" placeholder="Your curent email address">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="category"></label>
                    <input type="text" class="form-control" id="category" placeholder="Skills category">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="pass">Password*</label>
                    <input type="password" class="form-control" id="pass" placeholder="Create a password">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="contact_num">Contact number*</label>
                    <input type="text" class="form-control" id="contact_num" placeholder="Provide your number">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="full_name">Full name*</label>
                    <input type="text" class="form-control" id="full_name" placeholder="Your First name and Last name">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="location">Your Location*</label>
                    <input type="text" class="form-control" id="location" placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="full_name">Full name*</label>
                    <input type="text" class="form-control" id="full_name" placeholder="Your First name and Last name">
                </div>
                <div class="col-sm-6">
                    <label class="form-label" for="location">Your Location*</label>
                    <input type="text" class="form-control" id="location" placeholder="Your Pincode and City">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <label class="form-label" for="gender">Gender*</label><br>
                    <label><input type="radio" name="gender" value="Male">Male</label>
                    <label><input type="radio" name="gender" value="Male">Female</label>
                </div>
                <div class="col-sm-6">
                    <input type="checkbox" name="check" id="terms" value="Agree with the terms and conditions">
                    <label for="terms">Agree with the terms and conditions</label>
                    <div class="row">
                        <div class="col-3"><input style="width: 80px;" class="btn btn-info" type="submit" value="Signup"></div>
                        <span class="col-1">or</span>
                        <div class="col-6"><button style="width: 200px;" class="btn btn-primary">Sign Up with Facebook</button></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script> <!-- Dùng bundle để có cả Popper.js -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Cột đầu tiên -->
            <div class="col-md-4">
                <img src="../img/hinh1.png" class="img-fluid" alt="Hình 1">
            </div>
            
            <!-- Cột thứ hai -->
            <div class="col-md-8">
                <div class="row">
                    <!-- Hàng đầu tiên với 2 ảnh -->
                    <div class="col-md-6">
                        <img src="../img/hinh2.png" class="img-fluid" alt="Hình 2">
                    </div>
                    <div class="col-md-6">
                        <img src="../img/hinh3.png" class="img-fluid" alt="Hình 3">
                    </div>
                </div>

                <div class="row mt-3">
                    <!-- Hàng thứ hai với 2 ảnh -->
                    <div class="col-md-4">
                        <img src="../img/hinh4.png" class="img-fluid" alt="Hình 4">
                    </div>
                    <div class="col-md-4">
                        <img src="../img/hinh5.png" class="img-fluid" alt="Hình 5">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
